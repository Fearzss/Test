<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft World</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    min-height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
}

/* HEADER */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 60px;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(10px);
}

nav a {
    color: white;
    text-decoration: none;
    margin-left: 25px;
    font-weight: bold;
    transition: 0.3s;
}

nav a:hover {
    color: #00ff88;
}

/* HERO */
.hero {
    height: 85vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.glass {
    background: rgba(255,255,255,0.08);
    padding: 50px;
    border-radius: 20px;
    backdrop-filter: blur(15px);
    box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    text-align: center;
    max-width: 600px;
}

button {
    margin-top: 20px;
    padding: 15px 35px;
    border-radius: 40px;
    border: none;
    background: linear-gradient(45deg, #00ff88, #00ccff);
    color: black;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #00ff88;
}

footer {
    text-align: center;
    padding: 20px;
    background: rgba(0,0,0,0.5);
}
</style>

</head>
<body>

<header>
    <h1>Minecraft World</h1>
    <nav>
        <a href="#">Головна</a>
        <a href="#">Про гру</a>
        <a href="#">Галерея</a>
        <a href="#">Контакти</a>
    </nav>
</header>

<section class="hero">
    <div class="glass">
        <h2>Ласкаво просимо у світ блоків</h2>
        <p>Сайт про гру <strong>:contentReference[oaicite:0]{index=0}</strong></p>
        <button onclick="alert('⛏️ Пригода починається!')">Почати пригоду</button>
    </div>
</section>

<footer>
    © 2026 Fan Site
</footer>

</body>
</html>
